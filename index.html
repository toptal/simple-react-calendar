<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="dist/simple-calendar.js"></script>

  <link href="styles/index.css" media="screen" rel="stylesheet">
</head>
<body>
  <div id="calendar"></div>

  <script>
    var sampleData = {
      '2015-06-15': {
        modifiers: ['demoday']
      },
      '2015-06-16': {
        modifiers: ['planning', 'retro'],
        events: [
          { name: 'Event', time: '12:00', description: 'Hey hey'}
        ]
      }
    }
    var Test = React.createClass({
      getInitialState: function(){
        return {}
      },
      onSelect: function(selection) {
        console.log(selection)
        this.setState({selection: selection})
      },
      render: function() {
        return React.createElement(Calendar, {
          selected: this.state.selection,
          mode: 'range',
          data: sampleData,
          onSelect: this.onSelect,
          headerNavIcon: true
        })
      }
    })

    ReactDOM.render(React.createElement(Test, null), document.getElementById('calendar'))
  </script>
</body>
</html>
